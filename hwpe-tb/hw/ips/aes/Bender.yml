      - src/rtl/inv_sbox.v
      - src/rtl/aes_key_mem.v

      # Level 1
      - src/rtl/aes_encipher_block.v
      - src/rtl/aes_decipher_block.v
      # Level 2
      - src/rtl/aes_core.v
      #level 3
      - src/aes.v
